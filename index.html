<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Portal - Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="container">
        <div class="welcome-card">
            <div class="card-header">
                <h1 class="welcome-title">ğŸ¥ Healthcare Portal</h1>
                <p class="welcome-subtitle">Your trusted healthcare companion</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="login-email">ğŸ“§ Email Address</label>
                        <input type="email" id="login-email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">ğŸ”’ Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">ğŸš€ Login</button>
                </form>
                <div id="login-message" class="message"></div>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form">
                <div class="role-selection">
                    <h3>ğŸ‘¤ Select Your Role</h3>
                    <div class="role-buttons">
                        <button type="button" class="role-btn active" data-role="patient">ğŸ‘¤ Patient</button>
                        <button type="button" class="role-btn" data-role="doctor">ğŸ‘¨â€âš•ï¸ Doctor</button>
                    </div>
                </div>

                <!-- Patient Sign Up Form -->
                <form id="patient-signup-form" class="form active-role-form">
                    <h3>âœï¸ Register as Patient</h3>
                    <div class="form-group">
                        <label for="patient-email">ğŸ“§ Email Address</label>
                        <input type="email" id="patient-email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-password">ğŸ”’ Password</label>
                        <input type="password" id="patient-password" placeholder="Enter a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-confirm-password">ğŸ”’ Confirm Password</label>
                        <input type="password" id="patient-confirm-password" placeholder="Re-enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-name">ğŸ‘¤ Full Name</label>
                        <input type="text" id="patient-name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-contact">ğŸ“± Contact Number</label>
                        <input type="tel" id="patient-contact" placeholder="+1 234 567 8900" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-bio">ğŸ“ Bio Data</label>
                        <textarea id="patient-bio" rows="4" placeholder="Age, gender, medical history, allergies, etc." required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">ğŸš€ Sign Up</button>
                </form>

                <!-- Doctor Sign Up Form -->
                <form id="doctor-signup-form" class="form active-role-form" style="display: none;">
                    <h3>âœï¸ Register as Doctor</h3>
                    <div class="form-group">
                        <label for="doctor-email">ğŸ“§ Email Address</label>
                        <input type="email" id="doctor-email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-password">ğŸ”’ Password</label>
                        <input type="password" id="doctor-password" placeholder="Enter a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-confirm-password">ğŸ”’ Confirm Password</label>
                        <input type="password" id="doctor-confirm-password" placeholder="Re-enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-name">ğŸ‘¤ Full Name</label>
                        <input type="text" id="doctor-name" placeholder="Dr. Jane Smith" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-contact">ğŸ“± Contact Number</label>
                        <input type="tel" id="doctor-contact" placeholder="+1 234 567 8900" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-specialization">ğŸ“ Specialization</label>
                        <input type="text" id="doctor-specialization" placeholder="Cardiology, Neurology, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-license">ğŸ†” Medical License Number</label>
                        <input type="text" id="doctor-license" placeholder="MD-XXXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-experience">ğŸ’¼ Years of Experience</label>
                        <input type="number" id="doctor-experience" min="0" max="50" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor-bio">ğŸ“ Professional Bio</label>
                        <textarea id="doctor-bio" rows="4" placeholder="Your professional background and expertise..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="doctor-proof">ğŸ“„ Proof of Education</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="doctor-proof" accept=".pdf,.png,.jpg,.jpeg" required>
                            <label for="doctor-proof" class="file-upload-label">
                                <span>ğŸ“ Upload Document (PDF, PNG, JPG)</span>
                                <span class="file-name"></span>
                            </label>
                        </div>
                        <small>Please upload your medical degree, license, or certification document.</small>
                    </div>
                    <button type="submit" class="btn-primary">ğŸš€ Sign Up</button>
                </form>

                <div id="signup-message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
